<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link href="public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="public/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/presenter.js"></script>
    <script src="js/controler.js"></script>
    <title>Test task</title>
    <style>
      html,
      body {
        height: 100%;
      }

      .ratio-btn {
        min-width: 80px;
      }
      .header-color {
        background-color: var(--bs-gray-300);
      }

      .bg-color {
        background-color: var(--bs-gray-100);
      }

      .content {
        min-height: 100%;
        height: 100%;
        text-align: center;
      }

      .form {
        max-width: 600px;
      }
      .msg {
        text-align: left;
      }
      /* remove Remove Arrows/Spinners */
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="container content">
      <h1 class="mb-4 mt-3">Демо букмекерского сайта</h1>
      <div class="container form">
        <div class="input-group mb-3">
          <select id="user-id" class="form-select" aria-label="User select">
            <option selected>Выбрать пользователя</option>
          </select>

          <span class="input-group-text" id="inputGroup-sizing-default-2"
            >Баласн</span
          >
          <input
            type="text"
            id="user-balance"
            class="form-control"
            aria-label="Balane"
            aria-describedby=""
            disabled
            readonly
          />
        </div>
        <div class="input-group">
          <div class="input-group mb-3">
            <select
              id="bet-currency"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Выбрать валюту</option>
              <option value="usd">USD</option>
              <option value="eur">EUR</option>
              <option value="rub">RUB</option>
            </select>

            <span class="input-group-text" id="inputGroup-sizing-default"
              >Ставка</span
            >

            <input
              type="number"
              id="bet-sum"
              min="1"
              max="500"
              class="form-control mr-4"
              aria-label="Ставка"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>

          <div class="form-check form-switch form-control-lg">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="winner"
            />
            <label class="form-check-label h5" for="winner">Выигрывать</label>
          </div>
        </div>
      </div>
      <label class="form-check-label h6 mb-3 msg">
        Выберите исход и сделайте ставку
      </label>

      <div class="container font-monospace bg-color mb-5">
        <div class="row align-items-center header-color bold h4">
          <div class="col">Матч</div>
          <div class="col">Победа первой</div>
          <div class="col">Ничья</div>
          <div class="col">Победа второй</div>
        </div>

        <div class="row align-items-center">
          <div class="col h5">Команда 1 - Команда 2</div>
          <div class="col p-2">
            <div class="form-check">
              <input
                type="radio"
                class="btn-check"
                name="options-outlined"
                autocomplete="off"
                id="win-first"
                data-ratio="9999"
                data-result="2"
              />
              <label
                id="win-first-label"
                class="btn btn-outline-success ratio-btn"
                for="win-first"
                >0.0</label
              >
            </div>
          </div>

          <div class="col">
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              autocomplete="off"
              id="win-noone"
              data-ratio="9999"
              data-result="2"
            />
            <label
              id="win-noone-label"
              class="btn btn-outline-success ratio-btn"
              for="win-noone"
              >0.0</label
            >
          </div>
          <div class="col">
            <input
              type="radio"
              class="btn-check"
              name="options-outlined"
              autocomplete="off"
              id="win-second"
              data-ratio="9999"
              data-result="2"
            />
            <label
              id="win-second-label"
              class="btn btn-outline-success ratio-btn"
              for="win-second"
              >0.0</label
            >
          </div>
        </div>
      </div>

      <button type="button" id="bet" class="btn btn-warning mb-3">
        Сделать ставку
      </button>

      <div class="container font-monospace bg-color">
        <div class="row bold h4">
          <div class="col">
            <div
              class="alert alert-danger msg d-none"
              id="msg-label"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
